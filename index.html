    <style>

        body {

        /* ã‚«ãƒ¡ãƒ©æ˜ åƒã¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’é‡ã­ã‚‹ãŸã‚ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        #camera-container {

        #animation-container {

        .confetti {

        /* --- ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© --- */

        /* ç´™å¹é›ªãŒè½ã¡ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }

        /* èŠ±ã³ã‚‰ãŒèˆã†ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes fall-petal {

        /* ã„ã„ã­ãŒæµ®ã‹ã³ä¸ŠãŒã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes float-up {

<body class="bg-gradient-to-br from-yellow-200 via-pink-200 to-blue-300 min-h-screen flex flex-col items-center justify-center p-4 text-center">

    <div id="app-container" class="w-full max-w-4xl mx-auto bg-white/70 backdrop-blur-sm p-6 md:p-8 rounded-3xl shadow-2xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">ç¬‘é¡”åˆ¤å®šã‚¢ãƒ—ãƒª</h1>
        <p class="text-gray-600 mb-6">æœ€é«˜ã®ç¬‘é¡”ã‚’è¦‹ã›ã¦ã­ï¼</p>

        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º -->
        <div id="loader" class="flex flex-col items-center justify-center space-y-4 my-8">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-pink-500"></div>
            <p class="text-lg text-gray-700">ã‚«ãƒ¡ãƒ©ã¨AIãƒ¢ãƒ‡ãƒ«ã‚’æº–å‚™ä¸­...</p>
        </div>

        <!-- ã‚«ãƒ¡ãƒ©ã¨ã‚¹ã‚³ã‚¢è¡¨ç¤º -->
        <div id="main-content" class="hidden">
            <div id="camera-container" class="aspect-video bg-gray-900">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
                <div id="animation-container"></div>
            </div>

            <div class="mt-8">
                <p class="text-xl text-gray-700">ç¾åœ¨ã®ç¬‘é¡”ã‚¹ã‚³ã‚¢</p>
                <div id="score-container" class="relative w-full h-16 bg-gray-200 rounded-full overflow-hidden mt-2 border-4 border-white shadow-inner">
                    <div id="score-bar" class="absolute top-0 left-0 h-full bg-gradient-to-r from-pink-500 to-yellow-400 transition-all duration-300 ease-out"></div>
                    <span id="score" class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-white text-shadow-lg" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">0</span>
                </div>
                <p id="message" class="mt-4 text-2xl font-bold text-pink-600 h-8"></p>

        </div>
    </div>

    <script>
        // DOMè¦ç´ ã‚’å–å¾—
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');
        const scoreDisplay = document.getElementById('score');
        const scoreBar = document.getElementById('score-bar');
        const messageDisplay = document.getElementById('message');
        const animationContainer = document.getElementById('animation-container');

        // face-api.jsã®ãƒ¢ãƒ‡ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹
        const MODEL_URL = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights';

        // ã‚¢ãƒ—ãƒªã®åˆæœŸè¨­å®š
        async function setupApp() {
            try {
                // ãƒ¢ãƒ‡ãƒ«ã‚’éåŒæœŸã§èª­ã¿è¾¼ã‚€
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
                ]);
                // ã‚«ãƒ¡ãƒ©ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
                await setupCamera();
            } catch (error) {
                console.error("ãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ã¾ãŸã¯ã‚«ãƒ¡ãƒ©ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã«å¤±æ•—ã—ã¾ã—ãŸ:", error);
                loader.innerHTML = '<p class="text-red-500">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚</p>';
            }
        }

        // ã‚«ãƒ¡ãƒ©ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                // ãƒ­ãƒ¼ãƒ€ãƒ¼ã‚’éè¡¨ç¤ºã«ã—ã€ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’è¡¨ç¤º
                loader.classList.add('hidden');
                mainContent.classList.remove('hidden');
                // ç¬‘é¡”åˆ¤å®šã‚’é–‹å§‹
                detectSmile();
            });
        }

        // ç¬‘é¡”åˆ¤å®šã®ãƒ¡ã‚¤ãƒ³å‡¦ç†
        function detectSmile() {
            setInterval(async () => {
                // ãƒ“ãƒ‡ã‚ªã‹ã‚‰é¡”ã‚’æ¤œå‡ºï¼ˆè¡¨æƒ…ã‚‚ä¸€ç·’ã«ï¼‰
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
                
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’ãƒ“ãƒ‡ã‚ªã«åˆã‚ã›ã‚‹
                const displaySize = { width: video.clientWidth, height: video.clientHeight };
                faceapi.matchDimensions(canvas, displaySize);
                
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
                const context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // é¡”ãŒæ¤œå‡ºã•ã‚ŒãŸå ´åˆã®å‡¦ç†
                if (detections.length > 0) {
                    // æœ€åˆã®é¡”ã®è¡¨æƒ…ã‚’å–å¾—
                    const expressions = detections[0].expressions;
                    // ã€Œå¹¸ç¦ã€ã®ç¢ºç‡ã‚’å–å¾—ï¼ˆ0ã‹ã‚‰1ã®å€¤ï¼‰
                    const happiness = expressions.happy;
                    
                    // ã‚¹ã‚³ã‚¢ã‚’0ã‹ã‚‰100ã«å¤‰æ›
                    const smileScore = Math.round(happiness * 100);
                    
                    // UIã‚’æ›´æ–°
                    updateUI(smileScore);

                } else {
                    // é¡”ãŒæ¤œå‡ºã•ã‚Œãªã‹ã£ãŸå ´åˆ
                    updateUI(0, "ã‚«ãƒ¡ãƒ©ã«é¡”ã‚’æ˜ ã—ã¦ãã ã•ã„");
                }
            }, 300); // 300ãƒŸãƒªç§’ã”ã¨ã«åˆ¤å®š
        }

        let lastMessage = "";
        // UIï¼ˆã‚¹ã‚³ã‚¢è¡¨ç¤ºã‚„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼‰ã‚’æ›´æ–°
        function updateUI(score, customMessage = null) {
            scoreDisplay.textContent = score;
            scoreBar.style.width = `${score}%`;
            
            let message = "";
            if (customMessage) {
                message = customMessage;
            } else if (score > 90) {
                message = "æœ€é«˜ã®ç¬‘é¡”ã§ã™ï¼ğŸ‰";
            } else if (score > 70) {
                message = "ã¨ã£ã¦ã‚‚è‰¯ã„ç¬‘é¡”ï¼ğŸ˜„";
            } else if (score > 40) {
                message = "ã„ã„æ„Ÿã˜ï¼ã‚‚ã£ã¨ç¬‘ã£ã¦ã¿ã‚ˆã†ï¼ğŸ˜Š";
            } else if (score > 10) {
                message = "ã‚‚ã†å°‘ã—ï¼ã«ã£ã“ã‚Šï¼ğŸ™‚";
            } else {
                message = "ç¬‘é¡”ã‚’æ¢ã—ã¦ã„ã¾ã™...ğŸ˜";
            }
            
            if (message !== lastMessage) {
                messageDisplay.textContent = message;
                lastMessage = message;
            }

            // ã‚¹ã‚³ã‚¢ãŒ70ã‚’è¶…ãˆãŸã‚‰ãŠç¥ã„ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒˆãƒªã‚¬ãƒ¼
            if (score > 70) {
                triggerCelebration();
            }
        }
        
        let celebrationTimeout = null;
        // ãŠç¥ã„ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒˆãƒªã‚¬ãƒ¼
        function triggerCelebration() {
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒé€£ç¶šã§ç™ºç”Ÿã—ã™ããªã„ã‚ˆã†ã«åˆ¶å¾¡
            if(celebrationTimeout) return;
            
            // ãƒ©ãƒ³ãƒ€ãƒ ã§ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å†ç”Ÿ
            const celebrationType = Math.random();
            if (celebrationType < 0.25) {
                 createConfetti();
            } else if (celebrationType < 0.5) {
                 createPetals();
            } else if (celebrationType < 0.75) {
                 createLikeIcon();
            } else {
                 createSparkles();
            }
            
            celebrationTimeout = setTimeout(() => {
                celebrationTimeout = null;
            }, 500); // 0.5ç§’å¾…ã¤
        }
        
        // --- ã‚¨ãƒ•ã‚§ã‚¯ãƒˆç”Ÿæˆé–¢æ•° ---

        // ç´™å¹é›ªã‚’ç”Ÿæˆ
        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                animationContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // èŠ±ã³ã‚‰ã‚’ç”Ÿæˆ
        function createPetals() {
            for (let i = 0; i < 10; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 5 + 5 + 's';
                petal.style.animationDelay = Math.random() * 3 + 's';
                animationContainer.appendChild(petal);
                setTimeout(() => petal.remove(), 10000);
            }
        }

        // ã„ã„ã­ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆ
        function createLikeIcon() {
            const like = document.createElement('div');
            like.className = 'like-icon';
            like.textContent = 'ğŸ‘';
            like.style.left = Math.random() * 80 + 10 + '%'; // ç”»é¢ã®ç«¯ã™ããªã„ã‚ˆã†ã«
            like.style.bottom = '10%';
            animationContainer.appendChild(like);
            setTimeout(() => like.remove(), 3000);
        }

        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ç”Ÿæˆ
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                animationContainer.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹
        setupApp();
    </script>
